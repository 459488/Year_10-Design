<html lang="en-US">

    <head>
        
        <title>Fill This In</title>
        
        <link rel="stylesheet" href="stylz.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- Animations <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.min.css"> -->
        <!-- I added this ^ for switching tabs to make it more fluid and stuff -->
        
        <style>
            
            .fieldNames {
                background-color: #dddddd;
            }
            
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 50px;
                z-index: 12;
            }
            
            td, th {
                border: 1px solid #141414;
                text-align: left;
                padding: 8px;
                color: black;
            }
            
            th {
                background-color:white;
            }
            
            td {
                background-color:white;
            }

            .search {
                position: relative;
                display: inline-block;
            }

            .search-items {
                position: absolute;
                border: 1px solid #d4d4d4;
                border-bottom: none;
                border-top: none;
                z-index: 99;
                /* position the autocomp lete items to be the same width as the container: */
                top: 100%;
                left: 0;
                right: 0;
            }

            .search-items div {
                padding: 10px;
                cursor: pointer;
                background-color: #fff; 
                border-bottom: 1px solid #d4d4d4; 
            }

            /* when hovering an item: */
            .search-items div:hover {
                background-color: #e9e9e9; 
            }

            /* when navigating through the items using the arrow keys: */
            .search-active {
                background-color: DodgerBlue !important; 
                color: #ffffff; 
            }

            #find, #submit {
                border: 1px solid transparent;
                padding: 5px;
                height: 35px;
                font-size: 16px;
            }

            #find {
                width: 75%;
                background-color: #e9e8e8;
            }

            #submit {
                width: 25%;
                background-color: crimson;
                color: #fff;
                cursor: pointer;
                transition: transform 0.3s;
            }

            #submit:hover {
                background-color:orangered;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        
        </style>

    </head>

    <body>
    
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="stats.html">Stats</a>
            <a href="quiz.html">Quiz</a>
            <a href="feedback.html">Feedback</a>
            <a href="more.html">More</a>
        </div>
        
        <div id="main">
        <h1>Stats</h1>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        
        <div class="btnGroup">
            <button onclick="goTab('tiers')" class="btnSelect">Tiers</button>
            <button onclick="goTab('table')" class="btnSelect">Table</button>
            <br><br>
        </div>
        
        <div class="tab hidden" id="tiers">
            <button onclick="toggleStatus('teamtab')" class="btnSelect">Team</button>
            <button onclick="toggleStatus('player')" class="btnSelect">Player</button>
            <br><br>
            <button onclick="toggleType('hitting')" class="btnSelect">Hitting</button>
            <button onclick="toggleType('pitching')" class="btnSelect">Pitching</button>
            <br><br>
            <div class="filters">
                <select id="team1">
                    <option>All</option>
                </select>
                <select id="season1">
                    <option>2020</option>
                </select>
                <select id="position1">
                    <option>All</option>
                    <option value="C">Catcher (C)</option>
                    <option value="1B">First Baseman (1B)</option>
                    <option value="2B">Second Baseman (2B)</option>
                    <option value="3B">Third Basemen (3B)</option>
                    <option value="SS">Shortstop (SS)</option>

            <div class="tab2 hidden" id="hitting">
                <button onclick="filter()">Submit</button>

                <table id="table1"></table>
            </div>

                <button onclick="filterTable()">Submit</button>
                <br><hr>
                <div data-aos="fade-down" class="shape" id="tier1">
                    <h2>123123123</h2>
                </div>
        </div>
        
        <div class="tab hidden" id="table">
            <button onclick="toggleStatus('teamtab')" class="btnSelect">Team</button>
            <button onclick="toggleStatus('player')" class="btnSelect">Player</button>
            <br><br>
            <button onclick="toggleType('hitting')" class="btnSelect">Hitting</button>
            <button onclick="toggleType('pitching')" class="btnSelect">Pitching</button>
            <br><br>
            
            <h1>Filter Stats</h1>
            <div class="filters">
                <select id="team2">
                    <option>All</option>
                </select>
                <select id="season2">
                    <option>2020</option>
                </select>
                <select id="position2">
                    <option>All</option>
                    <option value="C">Catcher (C)</option>
                    <option value="1B">First Baseman (1B)</option>
                    <option value="2B">Second Baseman (2B)</option>
                    <option value="3B">Third Basemen (3B)</option>
                    <option value="SS">Shortstop (SS)</option>
                    <option value="LF">Left Field (LF)</option>
                    <option value="CF">Center Field (CF)</option>
                    <option value="RF">Right Field (RF)</option>
                    <option value="SP">Starting Pitcher (SP)</option>
                    <option value="RP">Relief Pitcher (RP)</option>
                </select>
            </div>
            
            <div class="tab2 hidden" id="hitting">
                <button onclick="filter()">Submit</button>
                <br><hr>
                <table id="table1"></table>
            </div>
        
            <div class="tab2 hidden" id="pitching">
                <button onclick="filterTable()">Submit</button>
                <br><hr>
                <table id="table2"></table>
            </div>
            
            <div class="search">
                <h1>Find A Player's Stats</h1>
                <input id="find" type="text" placeholder="Enter Player Name" autocomplete="off"><button id="submit" onclick="search()">Enter</button>
            </div>

        </div>
        
    </body>
    
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="all.js"></script>
    <script src="table.js"></script>
    <script src="tiers.js"></script>
    <script type="text/javascript">
    var all = [];
    var pitchers = [];
    var hitters = [];
    var currentDisplay = [];
    var activeTab = undefined;
        dataToDropdown();
        api();
        autocomplete(document.getElementById("find"), names);
        AOS.init();
        function goTab(tab) {
            $('.tab').addClass("hidden");
            $(`#${tab}`).removeClass('hidden');
        }
        function toggleStatus(tab) {
            $('.tab').addClass("hidden");
            $(`#${tab}`).removeClass('hidden');
        }
        function toggleType(tab) {
            clearTable();
            activeTab = tab;
            $('.tab2').addClass("hidden");
            $(`#${tab}`).removeClass('hidden');
            if (tab == "hitting") {
                $('#position1').html(`
                    <option>All</option>
                    <option value="C">Catcher (C)</option>
                    <option value="1B">First Baseman (1B)</option>
                    <option value="2B">Second Baseman (2B)</option>
                    <option value="3B">Third Basemen (3B)</option>
                    <option value="SS">Shortstop (SS)</option>
                    <option value="LF">Left Field (LF)</option>
                    <option value="CF">Center Field (CF)</option>
                    <option value="RF">Right Field (RF)</option>
                `);
                $('#position2').html(`
                    <option>All</option>
                    <option value="C">Catcher (C)</option>
                    <option value="1B">First Baseman (1B)</option>
                    <option value="2B">Second Baseman (2B)</option>
                    <option value="3B">Third Basemen (3B)</option>
                    <option value="SS">Shortstop (SS)</option>
                    <option value="LF">Left Field (LF)</option>
                    <option value="CF">Center Field (CF)</option>
                    <option value="RF">Right Field (RF)</option>
                `);
            } else {
                $('#position1').html(`
                    <option>All</option>
                    <option value="SP">Starting Pitcher (SP)</option>
                    <option value="RP">Relief Pitcher (RP)</option>
                `);
                $('#position2').html(`
                    <option>All</option>
                    <option value="SP">Starting Pitcher (SP)</option>
                    <option value="RP">Relief Pitcher (RP)</option>
                `);
            }
        }
        async function dataToDropdown() {
            response = await axios.get("https://api.sportsdata.io/v3/mlb/scores/json/TeamSeasonStats/2020?key=2dc0d9e775094518a3aed9b3e32919a1")
            teams = response.data;
            console.log(teams);
            for (let i = 0; i < teams.length; i++) {
                var a = document.createElement('option');
                a.innerHTML = teams[i]["Name"];
                a.value = teams[i]["Team"];
                document.getElementById('team1').appendChild(a);
                
                var b = document.createElement('option');
                b.innerHTML = teams[i]["Name"];
                b.value = teams[i]["Team"];
                document.getElementById('team2').appendChild(b);
            }
        }
        async function api() {
            var year = 2020; // $('#season').val();
            response = await axios.get(`https://api.sportsdata.io/v3/mlb/stats/json/PlayerSeasonStats/${year}?key=2dc0d9e775094518a3aed9b3e32919a1`)    
            all = response.data;
            for (let i = 0; i < all.length; i++) {
                names.push(all[i]["Name"]);
                if (all[i]["PositionCategory"] == "P") {
                    pitchers.push(all[i]);
                } else {
                    hitters.push(all[i]);
                }
            }
            console.log(all);
            console.log(pitchers);
            console.log(hitters);
        }
    </script>
    
</html>
