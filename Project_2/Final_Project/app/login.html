<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <title>Code-laborate | Sign In</title>
  </head>
  
  <body>
    <center>
      <br>
      <h2>Sign In</h2>
      <p>Enter your email.<br>If you already have an account, enter your password and press "Login".<br>If you do not have an account, enter a password and press "Sign Up"</p>
      <input class="form-control" type="text" name="Email" placeholder="email" id="email">
      <br>
      <input class="form-control" type="password" name="Password" placeholder="password" id="password">
      <br>
      <button class="btn btn-primary" onclick="login()">Login</button>
      <button class="btn btn-secondary" onclick="signUp()">Sign Up</button>
    </center>
  </body>
